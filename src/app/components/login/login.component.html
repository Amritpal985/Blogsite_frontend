<div class="parent">
  <div id="container">
    <mat-tab-group class="tab-group">
      <mat-tab label="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(true)" class="login-form">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Signup">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(false)" class="signup-form">
          <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullname" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" />
          </mat-form-field>

          <div class="upload-field">
            <label for="image">Upload Image</label>
            <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" />
          </div>

          <button mat-raised-button color="primary" type="submit">SignUp</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
