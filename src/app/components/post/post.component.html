<app-spinner [isLoading]="isLoading"></app-spinner>
<div class="parent row" *ngIf="post && !isLoading">
  <div class="post-container col-9">
    <div class="post-title pt-3">{{ post.title }}</div>
    <div class="post-submitted-by p-1 ps-3">
      Submitted by {{ post.author.username }} at {{ post.created_at | date: 'medium' }}
    </div>
    <div class="post-content mt-5 mb-5">
      <img src="../../../assets/posts-home-bg.jpg" alt="" class="img-fluid" />
      <p class="mt-4">{{ post.content }}</p>
    </div>
  </div>
  <div class="side-content-container col-3">
    <div class="tags-container">
      <h3 class="title mb-2">Tags</h3>
      <div class="tag-chips">
        <mat-chip *ngFor="let tag of post.formatted_tags" class="ms-2 mb-2"> {{ tag }} </mat-chip>
      </div>
    </div>
    <div class="last-updated-container mt-3">
      <h3 class="title mb-2">Last updated on</h3>
      <p class="updated-date p-1 ps-2">{{ post.updated_at | date: 'medium' }}</p>
    </div>
    <div class="recent-post-container">
      <h3 class="title">Recent Posts</h3>
      <ul>
        <li><a href="">First Post</a></li>
        <li><a href="">First Post</a></li>
        <li><a href="">First Post</a></li>
        <li><a href="">First Post</a></li>
      </ul>
    </div>
  </div>
</div>
