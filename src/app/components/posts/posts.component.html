<app-spinner [isLoading]="isLoading"></app-spinner>

<div id="parent" class="d-flex flex-column">
  <div id="top">
    <h1 class="top-title">Discover Posts</h1>
    <p class="top-sub-title">Explore by tags or author</p>
  </div>

  <div id="content" class="mt-4 d-flex flex-column">
    <div class="filter-box">
      <div class="tags">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tags</mat-label>
          <mat-select multiple>
            <mat-option value="art">Art</mat-option>
            <mat-option value="tech">Tech</mat-option>
            <mat-option value="sports">Sports</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="author-name">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Author name</mat-label>
          <input matInput placeholder="Enter author name" />
        </mat-form-field>
      </div>

      <div class="search-button">
        <button mat-raised-button color="primary" class="search-btn">
          <mat-icon>search</mat-icon>
          <span>Search</span>
        </button>
      </div>
    </div>

    <div class="posts" *ngIf="allPosts.length">
      <mat-card class="card my-4" *ngFor="let post of allPosts">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content [innerHTML]="post.content"></mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
          <div>
            <button mat-button (click)="openPost(post.id)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
          <div>
            <button mat-button>{{ post.author.username }}</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
